<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate  >
    <table>
        <tr>
            <td>Product name:</td>
            <td><input type="text" id="productName" name="productName" ngModel></td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td><input type="number" id="availableQuantity" name="availableQuantity" ngModel>
            </td>
        </tr>
    </table>
    <input type="submit" value="Submit">
</form>
